<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Product Manual</h1>

<h2>Monitors</h2>
<p><strong>Specifications:</strong></p>
<ul>
  <li>Screen Size: Available in 20", 24" and 27"</li>
  <li>Resolution: HD, Full HD, Ultra HD</li>
</ul>

<p><strong>Choose configuration</strong></p>
<form>
  <label>Screen Size:</label><br>
  <input type="checkbox" name="screenSize" value="20"> 20"
  <input type="checkbox" name="screenSize" value="24"> 24"
  <input type="checkbox" name="screenSize" value="27"> 27"
  <br>
  
  <label>Resolution:</label><br>
  <input type="checkbox" name="resolution" value="HD"> HD
  <input type="checkbox" name="resolution" value="Full HD"> Full HD
  <input type="checkbox" name="resolution" value="Ultra HD"> Ultra HD
  <br>

  <label>Colour</label><br>
  <select name="" id="">
    <option value="Red">Red</option>
    <option value="Black">Black</option>
    <option value="Blue">Blue</option>
  </select>
  <br>
  <label>Refresh Rate</label><br>
  <input type="radio" id="60Hz" name="refresh_rate" value="60">
  <label for="60Hz">60Hz</label><br>
  <input type="radio" id="144Hz" name="refresh_rate" value="144">
  <label for="144Hz">144Hz</label><br>
<h2>Laptops</h2>

<p><strong>Choose Configuration</strong></p>

    
</body>
</html>
